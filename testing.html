<section id="contact" class="contant">
    <div class="main-text scroll-scale">
      <form id="contact-forms">
        <label for="name">Your Name / Company Name*</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>
  
        <label for="address">Address*</label>
        <input type="text" id="address" name="address" required>
  
        <label for="phone">Phone number*</label>
        <input type="tel" id="phone" name="phone" required>
  
        <label for="message">Message*</label>
        <textarea id="message" name="message" required></textarea>
  
        <button type="submit" style="background-color: rgb(14, 1, 1);">Send</button>
      </form>
    </div>
    
  
  </script>
  
  <script type="text/javascript">
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
  
      // Collect the form data
      const formData = {
        from_name: document.getElementById('name').value,
        from_email: document.getElementById('email').value,
        from_address: document.getElementById('address').value,
        from_phone_num: document.getElementById('phone').value,
        message: document.getElementById('message').value
      };
  
      // Send the form data using EmailJS
      emailjs.send('service_j4mhxaj', 'template_xz5dqdg', formData)
          .then(function(response) {
              console.log('Email sent successfully:', response.status, response.text);
              alert('Your message has been sent successfully!');
              // Clear the form after successful submission
              document.getElementById('contact-form').reset();
          }, function(error) {
              console.error('Failed to send email:', error);
              alert('Oops! An error occurred, please try again later.');
          });
    });
  </script>
  
  </section>
