    <!-- Scholarship Form -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Add New Scholarship or Bursary</h1>
        <form id="scholarshipForm" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Scholarship/Bursary Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" id="category" required>
                        <option value="">Select category</option>
                        <option value="new">Add new category</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3" id="new-category-group" style="display: none;">
                    <label for="new-category" class="form-label">New Category</label>
                    <input type="text" class="form-control" id="new-category">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="4" required></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fields" class="form-label">Fields covered</label>
                    <input type="text" class="form-control" id="fields" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="expenses" class="form-label">Expenses Covered</label>
                    <input type="text" class="form-control" id="expenses" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="eligibility" class="form-label">Eligibility</label>
                    <input type="text" class="form-control" id="eligibility" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="documentz" class="form-label">Documents Required</label>
                    <input type="text" class="form-control" id="documentz" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="deadline" class="form-label">Application Deadline</label>
                    <input type="date" class="form-control" id="deadline" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="info" class="form-label">Bursary Provider Info</label>
                    <input type="text" class="form-control" id="info" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="link" class="form-label">Application Link</label>
                    <input type="url" class="form-control" id="link" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="image" class="form-label">Upload Image/Logo</label>
                    <input type="file" class="form-control" id="image" multiple required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="docs" class="form-label">Upload Document Details</label>
                    <input type="file" class="form-control" id="docs" multiple required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Firebase JS SDK -->
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFz6TF6mh2fQ-GWJpEeY46LyIY6yB-gb4",
  authDomain: "launchlistscholar.firebaseapp.com",
  projectId: "launchlistscholar",
  storageBucket: "launchlistscholar.appspot.com",
  messagingSenderId: "793457467249",
  appId: "1:793457467249:web:4728d562236c81bc8560d0",
  measurementId: "G-GPCQSTP3FN"
          };

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        document.getElementById('scholarshipForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const category = document.getElementById('new-category').value || 'not specified';
            const description = document.getElementById('description').value;
            const fields = document.getElementById('fields').value;
            const expenses = document.getElementById('expenses').value;
            const eligibility = document.getElementById('eligibility').value;
            const documentz = document.getElementById('documentz').value;
            const deadline = document.getElementById('deadline').value;
            const info = document.getElementById('info').value;
            const link = document.getElementById('link').value;
            const image = document.getElementById('image').files[0];
            const docs = document.getElementById('docs').files;

            try {
                // Upload image
                const imageRef = ref(storage, 'images/' + image.name);
                await uploadBytes(imageRef, image);
                const imageUrl = await getDownloadURL(imageRef);

                // Upload documents
                const docsUrls = [];
                for (const doc of docs) {
                    const docRef = ref(storage, 'docs/' + doc.name);
                    await uploadBytes(docRef, doc);
                    const docUrl = await getDownloadURL(docRef);
                    docsUrls.push(docUrl);
                }

                // Add scholarship details to Firestore
                await addDoc(collection(db, 'scholarships'), {
                    name,
                    category,
                    description,
                    fields,
                    expenses,
                    eligibility,
                    documentz,
                    deadline,
                    info,
                    link,
                    imageUrl,
                    docsUrls,
                    createdAt: serverTimestamp()
                });

                alert('Scholarship added successfully!gfkffgfgfgfg');
                document.getElementById('scholarshipForm').reset();
            } catch (error) {
                console.error('Error adding scholarship: ', error);
                alert('Error adding scholarship');
            }
        });

        document.getElementById('category').addEventListener('change', function() {
            const newCategoryGroup = document.getElementById('new-category-group');
            if (this.value === 'new') {
                newCategoryGroup.style.display = 'block';
            } else {
                newCategoryGroup.style.display = 'none';
            }
        });
    </script>
